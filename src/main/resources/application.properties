spring.application.name=customer-service

server.port=4000

spring.datasource.url= jdbc:mysql://localhost:3306/customer_service_db
spring.datasource.username=root
spring.datasource.password=admin

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.packages.trust-all=true

CREATE_USER_QUEUE=create-user-queue
CREATE_CUSTOMER_SUCCESS_QUEUE=create-customer-success-queue
CREATE_CUSTOMER_FAILURE_QUEUE=create-customer-failure-queue

